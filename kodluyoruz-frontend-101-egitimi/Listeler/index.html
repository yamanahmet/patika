<h1>Listeler</h1>
<!--
    Sıralı Listeler -> 1, 2, 3, ordered list -> ol
    Sıralı olmayan Listeler -> *, *, * unoedered list list ? -> ul
    -> list item -> li
-->

<ol>
    <li>Liste Ögesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Liste Öğesi 2</li>
</ol>

<ul>
    <li>Liste Ögesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Liste Öğesi 2</li>
</ul>
